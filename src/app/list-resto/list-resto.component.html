<br>
<p>
  List Of Restaurants!
</p>

<div class="row">
  <div class="col-lg-4 mb-4" *ngFor="let resto of restaurantData">
    <div class="card">
      <img class="card-img-top" src="{{resto.url}}" alt="">

      <div class="card-body">
        <h5 class="card-title">{{resto.name}}</h5>
        <p class="card-text">
          {{resto.description}}
        </p>

        <a href="#" class="btn btn-outline-primary btn-sm">
          More Details
        </a>
      </div>
    </div>
  </div>
</div>
